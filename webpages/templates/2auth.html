<!DOCTYPE html>
<html>
    {% include "headerlogin.html" %}
<head>
	<title>Login Page</title>
	<style>
            body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color:#1899DF;
      text-decoration: #EEEEEE;
      display: flex;
      align-items: center;
      padding: 1rem;
      justify-content: flex-start; /* Change this to align all header items to the left */
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      width: 50px;
      height: auto;
    }
    .company-name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header-items {
        
      display: flex;
      align-items: center;
      gap: 1rem;
      color:#EEEEEE;
      margin-left: auto; /* Add this to move the header items to the right */
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 3px;
    }
    .search-bar input[type="text"] {
      border: none;
      outline: none;
      flex-grow: 1;
    }
    .search-bar button {
      cursor: pointer;
      
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: none;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .transaction-form {
      margin-top: 20px;
    }
    .transaction-form label {
      display: block;
      margin-bottom: 5px;
    }
    .transaction-form input[type="number"],
    .transaction-form select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .transaction-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    .transaction-form button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #1899DF;
      color: #EEEEEE;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }

  button {
    background-color: #4CAF50;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #3e8e41;
  }
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 600px;
			background-color: #fff;
			padding: 20px;
			margin: 50px auto;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			border-radius: 5px;
		}
		
		h1 {
			text-align: center;
			margin-bottom: 30px;
			color: #333;
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			font-size: 16px;
			color: #333;
		}
		
		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 3px;
			box-sizing: border-box;
			font-size: 14px;
		}
		
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Two-Factor Authentication</h1>
		<form>
			<div class="form-group">
				<label for="username">A code for two factor authentication has been sent to your email for added security.</label>
			</div>
			<div class="form-group">
				<label for="password">Authentication Code</label>
				<input type="password" id="password" name="password" placeholder="">
			</div>
			<button type="submit">Login</button>&nbsp;&nbsp;&nbsp;<a href="" style="font-size: 12px">Resend Email?</a> 
            <br>
			<br>
      <div class="form-group">
				<label for="username">Alternatively, you may use your computer's camera to do a face ID scan.</label>
			</div>
            <button type="submit">Face ID Scan</button>
            <br>
			<br>
			<a href="" style="font-size: 12px">Need Help?</a> 
            
            
			


            
		</form>
	</div>
</body>
{% include "footer.html" %}
</html>
